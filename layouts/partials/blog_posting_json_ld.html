<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Blog",
    "alternativeHeadline": "{{ if not .IsHome }}{{ humanize .Title }} | {{ end }}{{ .Site.Title | plainify }}",
    "url": "{{ .Site.BaseURL }}",
    "author": {
      "@type": "Person",
      "name": "sugumura",
      "url": [
          "https://github.com/sugumura"
      ],
      "image": "https://s.gravatar.com/avatar/59838ae4dcd9dae614e6e7f423467810?s=120"
    },
    "blogPost": {
      "@type": "BlogPosting",
      "author": {
        "@type": "Person",
        "name": "sugumura",
        "url": [
          "https://github.com/sugumura"
        ],
        "image": "https://s.gravatar.com/avatar/59838ae4dcd9dae614e6e7f423467810?s=120"
      },
      "headline": "{{ substr (replace (.Content | plainify) "\n" "") 0 110 }}",
      "image": "https://s.gravatar.com/avatar/59838ae4dcd9dae614e6e7f423467810?s=120",
      "name": "{{ .Site.Title }}",
      "publisher": {
        "@type": "Organization",
        "logo": "https://s.gravatar.com/avatar/59838ae4dcd9dae614e6e7f423467810?s=120",
        "name": "sugumura"
      },
      "alternativeHeadline": "{{ .Site.Title  | plainify }}",
      "dateCreated": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
      {{ if .Params.tags }}"keywords":  "{{ range $i, $tag := .Params.tags }}{{ if $i }},{{ end }}{{ $tag }}{{ end }}",{{ end }}
      "inLanguage": "Japanese"
      }
  }
  </script>
